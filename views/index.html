<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <script>
        // add price button
        function addPrice() {
            let priceInputs = document.getElementById('priceInputs');
            let newDiv = document.createElement('div');
            newDiv.innerHTML = '<label>Price:</label><input type="number" step="0.01" name="price[]" required min="0.01"><button type="button" onclick="removePrice(this)">-</button>';
            priceInputs.appendChild(newDiv);
        }

        // remove the line
        function removePrice(button) {
            button.parentNode.remove();
        }

        window.onload = function () {
            const params = new URLSearchParams(window.location.search);
            const sum = params.get('sum');
            if (sum) {
                document.getElementById('resultDisplay').textContent = sum;
            }
        };

    </script>
</head>

<body>
    <form action="/" method="POST">
        <!--price-->
        <div id="priceInputs">
            <div>
                <label for="Price">Price</label>
                <input type="number" step="0.01" name="price[]" required min="0.01">
                <button type="button" onclick="addPrice()">+</button>
            </div>
        </div>
        <!--state-->
        <div>
            <label for="State">State</label>
            <select name="State" id="State">
                <option value="California">California</option>
                <option value="Texas">Texas</option>
                <option value="Ohio">Ohio</option>
                <option value="Oklahoma">Oklahoma</option>
                <option value="Alaska">Alaska</option>
            </select>
        </div>
        <!--discount-->
        <div>
            <label for="Discount">Discount</label>
            <select name="Discount" id="Discount">
                <option value=0>0%</option>
                <option value=5>5%</option>
                <option value=10>10%</option>
                <option value=15>15%</option>
                <option value=20>20%</option>
            </select>
        </div>
        <!--calculate-->
        <div>
            <input type="submit" value="Calculate">
        </div>
    </form>
    <div>
        <label>Result: </label>
        <span id="resultDisplay"></span>
    </div>
</body>

</html>
